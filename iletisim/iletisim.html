   <div class="container">
       
       <form>
           
           <div class="form-group">
               <label for="name">İSİM</label>
               <input type="text" id="name" class="form-control" placeholder="İsminizi Giriniz">
           </div>
           
           <div class="form-group">
               <label for="surname">SOYİSİM</label>
               <input type="text" id="surname" class="form-control" placeholder="Soyisminizi Giriniz">
           </div>
           
           <div class="form-group">
               <label for="email">E-MAİL</label>
               <input type="email" id="email" class="form-control" placeholder="Mail Giriniz">
               <small class="form-text text-muted">
                   Lütfen bu alana mailinizi giriniz!!
               </small>
           </div>
           
           <div class="form-group">
               <label for="sifre">ŞİFRE</label>
               <input type="password" id="sifre" class="form-control" placeholder="Şifrenizi Giriniz">
           </div>
           
           <div class="form-group">
               <label for="city">ŞEHİR</label>
               <select name="city" id="city" class="form-control">
                   <option value="kovaeli">Kocaeli</option>
                   <option value="ankara">Ankara</option>
                   <option value="istanbul">İstanbul</option>
                   <option value="maras">Kahramanmaraş</option>
               </select>
           </div>
           
           <div class="form-group">
               <label for="message">MESAJ</label>
               <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
           </div>
           
           <div class="form-group">
               <legend>Hobiler</legend>
               <div class="form-check">
                   <label class="form-check-label">
                       <input type="checkbox"> Koşmak
                   </label>
               </div>
               <div class="form-check">
                   <label class="form-check-label">
                       <input type="checkbox"> Yüzmek
                   </label>
               </div>
               <div class="form-check">
                   <label class="form-check-label">
                       <input type="checkbox"> Sinemaya Gitmek
                   </label>
               </div>
               <div class="form-check">
                   <label class="form-check-label">
                       <input type="checkbox"> Spor Yapmak
                   </label>
               </div>
               <div class="form-check">
                   <label class="form-check-label">
                       <input type="checkbox"> Kod Yazmak
                   </label>
               </div>
           </div>
           
           <div class="form-group">
              <legend>Cinsiyet</legend>
               <div class="form-radio">
                   <label for="erkek">
                       <input name="cinsiyet" type="radio">Erkek
                   </label>
               </div>
               <div class="form-radio">
                   <label for="erkek">
                       <input name="cinsiyet" type="radio">Kadın
                   </label>
               </div>
           </div>
           
       </form>
       
   </div>
