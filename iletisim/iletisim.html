   <div class="container">
       
       <form id="frm" action="gonder.php" method="POST">
           <div class="row">
              <div class="col-md-6">
                   <div class="form-group">
                       <label for="name">İSİM</label>
                       <input onblur="adKontrol()" name="isim" type="text" id="ad" class="form-control" placeholder="İsminizi Giriniz">
                   </div>
              </div>
              <div class="col-md-6">
                   <div class="form-group">
                       <label for="surname">SOYİSİM</label>
                       <input onblur="soyadKontrol()" name="soyisim" type="text" id="surname" class="form-control" placeholder="Soyisminizi Giriniz">
                   </div>
               </div>
           </div>
           
           <div class="row">
              <div class="col-md-6">
                   <div class="form-group">
                       <label for="email">E-MAİL</label>
                       <input onblur="emailKontrol()" name="email" type="email" id="email" class="form-control" placeholder="Mailinizi Giriniz / example@gmail.com">
                   </div>
               </div>
               
               <div class="col-md-6">
               <div class="form-group">
                   <label for="sifre">ŞİFRE</label>
                   <input onblur="sifreKontrol()" name="sifre" type="password" id="sifre" class="form-control" placeholder="Şifrenizi Giriniz">
               </div>
               </div>
           </div>
           
           <div class="row">
              <div class="col-md-6">
                   <div class="form-group">
               <label for="city">ŞEHİR</label>
               <select name="city" id="city" class="form-control">
                   <option value="kocaeli">Kocaeli</option>
                   <option value="ankara">Ankara</option>
                   <option value="istanbul">İstanbul</option>
                   <option value="kahramanmaras">Kahramanmaraş</option>
               </select>
           </div>
              </div>
              
            <div class="col-md-4">
                <div class="form-group">
                   <legend>Hobiler</legend>
                   <div class="row">
                  <div class="col-lg-5">
                       <div class="form-check">
                           <label class="form-check-label">
                               <input name="hobiler[]" value="Koşmak" type="checkbox"> Koşmak
                           </label>
                       </div>
                       <div class="form-check">
                           <label class="form-check-label">
                               <input name="hobiler[]" value="Yüzmek" type="checkbox"> Yüzmek
                           </label>
                       </div>
                   </div>
                   <div class="col-lg-7">
                       <div class="form-check">
                           <label class="form-check-label">
                               <input name="hobiler[]" value="Sinemaya Gitmek" type="checkbox">Sinemaya Gitmek
                           </label>
                       </div>
                       <div class="form-check">
                           <label class="form-check-label">
                               <input name="hobiler[]" value="Spor Yapmak" type="checkbox">Spor Yapmak
                           </label>
                       </div>
                       <div class="form-check">
                           <label class="form-check-label">
                               <input name="hobiler[]" value="Kod Yazmak" type="checkbox">Kod Yazmak
                           </label>
                       </div>
                   </div>
               </div>
               </div>
            </div>
              
              
               <div class="col-md-2">
                    <div class="form-group">
                        <legend>Cinsiyet</legend>
                        <div class="form-radio">
                            <label class="ml-3" for="erkek">
                                 <input onblur="cinsiyetKontrol()" id="erkek" name="cinsiyet" type="radio" value="Erkek">Erkek
                            </label>
                            <label class="ml-3" for="erkek">
                                <input onblur="cinsiyetKontrol()" id="kadın" name="cinsiyet" type="radio" value="Kadın">Kadın
                            </label>
                        </div>
                   </div>
               </div>
           </div>
           <div class="form-group">
               <label for="message">MESAJ</label>
               <textarea onblur="mesajKontrol()" name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Mesajınızı Giriniz"></textarea>
           </div>
           
           <div class="container butonlar">
               <input class="btn btn-lg" type="submit" name="gonder" value="Gönder" onclick="clickEvent()">
               <input class="btn btn-lg" type="reset" value="Temizle">
           </div>
           
       </form>
